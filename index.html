<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
<div class="login">
  <img src="img/login.png">
</div> 
  <main id="main-holder">
    <h1 id="login-header">Inicio de sesión</h1>
  </div>
</div>
  <form class="was-validated">
    <div class="col-mb-3 position-relative">
      <p>Email</p>
     <input type="email" class="form-control" id="usuario" aria-describedby="validationTooltipUsernamePrepend" placeholder="Correo electónico" required>
     <div id="gSignIn"></div> 
     <div class="invalid-feedback">
        Por favor, rellena el campo con tu correo electrónico.
      </div>
       </div>
      </div>
    </div>
    <br>
    <div class="col-mb-3 position-relative">
      <p>Contraseña</p>
      <input type="password" class="form-control" id="contraseña" aria-describedby="validationTooltipUsernamePrepend" placeholder="Contraseña" required>
      <div class="invalid-feedback">
        Por favor, rellena el campo con tu contraseña.
    </div>
  </div>
  <br>
</form>
      <div id="submit">
        <input type="submit" value="Ingresar" id="login-form-submit" onsubmit="submit">
      </div>
  
         
  <footer class="text-muted">
    <div class="container" id="volver">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      </div>
      <div class="leyenda"> 
        <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
          2022</p>
        <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
      </div>
      
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
