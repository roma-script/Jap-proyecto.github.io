<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
<div class="login">
  <img src="img/login.png">
</div> 
  <main id="main-holder">
    <h1 id="login-header">Inicio de sesión</h1>
       
   
      <p>Email</p>
      <input type="text" name="usuario" id="usuario" class="login-form-field" placeholder="Correo electónico" required>
      <br>
      <br>
      <p>Contraseña</p>
      <input type="password" name="contraseña" id="contraseña" class="login-form-field" placeholder="Contraseña" required>
      <br>
      <br>
      <div id="submit">
        <input type="submit" value="Ingresar" id="login-form-submit" onclick="submit ()">
      </div>
   
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      </div>
      <div class="leyenda"> 
        <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
          2022</p>
        <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
      </div>
      
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
